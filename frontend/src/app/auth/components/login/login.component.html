<article class="flex flex-col justify-center items-center gap-5 p-6 sm:p-8 md:p-10 lg:p-12 xl:p-16 font-mono w-full overflow-hidden min-h-screen bg-white">
  <div class="w-full max-w-md flex flex-col justify-center items-center">
    <div class="w-full bg-white shadow-lg rounded-lg border-2 border-gray-100 p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-blue-900 mb-2">Iniciar Sesión</h1>
        <p class="text-gray-600">Accede a tu cuenta de BookMyMeal</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text text-gray-700 font-semibold">Email</span>
          </label>
          <input 
            type="email" 
            formControlName="email"
            placeholder="tu@email.com"
            class="input input-bordered w-full bg-white text-base-100"
            [class.input-error]="getFieldError('email')"
          />
          @if (getFieldError('email')) {
            <label class="label">
              <span class="label-text-alt text-red-500">{{ getFieldError('email') }}</span>
            </label>
          }
        </div>

        <!-- Password -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text text-gray-700 font-semibold">Contraseña</span>
          </label>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Tu contraseña"
            class="input input-bordered w-full bg-white text-base-100"
            [class.input-error]="getFieldError('password')"
          />
          @if (getFieldError('password')) {
            <label class="label">
              <span class="label-text-alt text-red-500">{{ getFieldError('password') }}</span>
            </label>
          }
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn bg-blue-900 hover:bg-blue-800 text-white w-full"
          [disabled]="isLoading"
        >
          @if (isLoading) {
            <span class="loading loading-spinner loading-sm"></span>
          }
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <!-- Links -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          ¿No tienes cuenta? 
          <a routerLink="/register" class="text-blue-900 hover:text-blue-700 font-semibold">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</article>
