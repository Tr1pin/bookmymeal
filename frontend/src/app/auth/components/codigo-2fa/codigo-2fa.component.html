<article class="flex flex-col justify-center items-center gap-5 p-6 sm:p-8 md:p-10 lg:p-12 xl:p-16 font-mono w-full overflow-hidden min-h-screen bg-white">
  <div class="w-100 bg-white shadow-lg rounded-lg border-2 border-gray-100 p-8">
    <h2 class="text-xl font-extrabold text-blue-900 mb-5 text-center">Introduce el código de verificación</h2>
    @if(codigoForm){
      <form [formGroup]="codigoForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 label-text text-gray-700 font-semibold border-1 border-gray-200">
          <input id="codigo" formControlName="codigo" type="text" maxlength="6" placeholder="codigo de verificación" required class="text-center input input-bordered w-full bg-white text-base-100" />
        </div>
        <button type="submit"
          class="btn bg-blue-900 hover:bg-blue-800 text-white w-full">
          Verificar código
        </button>
      </form>
      <div *ngIf="mensaje" class="mt-4 text-center text-red-600 font-medium">Código incorrecto</div>
    }

  </div>
</article>
