@if (detallesReserva != null) {
    <article class="flex flex-col justify-center items-center gap-5 p-16 font-mono w-full overflow-hidden mt-10 mb-64">
        <div class="w-100 flex flex-col justify-start items-center">
            <div>
                <h1 class="h-10 w-full text-2xl text-start text-blue-900 font-extrabold">Detalles de la Reserva</h1>
            </div>
            <div class="flex flex-col gap-2 w-full bg-gray-100 p-5 mt-8 rounded-sm">
                <p class="flex flex-row justify-between gap-2">
                    <span class="flex flex-row items-center gap-2 font-bold text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.2" class="bi bi-shop-window" viewBox="0 0 16 16">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5m2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5"/>
                          </svg>
                        BookMyMeal
                    </span>
                </p>
                <p class="flex flex-row justify-between gap-2">
                    <span class="flex flex-row items-center gap-2 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                        </svg>
                        Personas:
                    </span>
                    <span class="font-extrabold text-black">
                        {{detallesReserva.personas}}
                    </span>
                </p>
                <p class="flex flex-row justify-between gap-2">
                    <span class="flex flex-row items-center gap-2 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar2" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                        Fecha:
                    </span>
                    <span class="font-extrabold text-black">
                        {{detallesReserva.fecha}}
                    </span>
                </p>
                <p class="flex flex-row justify-between gap-2">
                    <span class="flex flex-row items-center gap-2 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                        </svg>
                        Hora:
                    </span>
                    <span class="font-extrabold text-black">
                        {{detallesReserva.hora}}
                    </span>
                </p>
            </div>
            <div class="flex flex-row justify-center items-center gap-3 mt-5">
                <button class="btn bg-blue-900 text-white" (click)="createReservation()">Confirmar Reserva</button>
            </div>
        </div>
    </article>

} @else {
    <article class="flex flex-col justify-center items-center gap-5 p-6 sm:p-8 md:p-10 lg:p-12 xl:p-16 font-mono w-full overflow-hidden h-full mb-[8%]">
        <h1 class="h-10 w-full text-2xl text-blue-900 text-center font-extrabold">No hay detalles de la reserva</h1>
        <button class="btn bg-blue-900 text-white w-35" routerLink="/reservas">Volver atr√°s</button>
    </article>
}
