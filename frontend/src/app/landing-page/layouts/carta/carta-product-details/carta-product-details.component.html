<div class="flex flex-col gap-5 h-130 bg-gray-300 p-5 rounded-xl">
    <img [src]="getImageUrl(product.imagens[0])"
         [alt]="'Imagen de ' + product.nombre"
         class="w-full h-60 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300"
         (error)="onImageError($event)">
    <h1 class="text-xl text-black font-bold h-7">{{product.nombre}}</h1>
    <p class="text-gray-700 h-20">{{product.descripcion}}</p>
    <p class="text-xl text-black font-bold">{{product.precio}} €</p>
    <button class="btn bg-blue-950 justify-self-center rounded-lg">Añadir al carrito</button>
</div>
